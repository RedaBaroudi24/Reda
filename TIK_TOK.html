<!DOCTYPE Html>
<html>
<head>

<style>

table , tr , td{
 border : 1px solid black ;
}

table{
  border-collapse: collapse;
  margin-top: 20px;
}

tr{
  height : 50px;
}

td {
  width : 50px;
}

</style>
</head>


<body>



<div> Entrer 1er nombre </div>
<input type="number" id="x" >

<div> Entrer 2eme nombre </div>
<input type="number" id="y">

<input type="color" id="c">
<button type="button" onclick="add()" > Click Here </button>

<table id="tb" > </table>

<script>

function add(){

var x = document.getElementById("x").value;
var y = document.getElementById("y").value;
var tb = document.getElementById("tb");

var nn="" ;
tb.innerHTML = "";

for(var i=1 ; i <= x ; i++){
nn +="<tr>";
for(var j=1 ; j <= y ; j++){
nn += "<td></td>";
}
nn += "</tr>";
}
tb.innerHTML = nn ;
AddEventForId();
};


function AddEventForId(){
var tdn = document.getElementsByTagName("td");
for(var i =0 ;i < tdn.length ; i++){
 tdn[i].addEventListener( "click",function(event){
 var t = event.target ;
 t.style.backgroundColor = document.getElementById("c").value;
})}
};


</script>


</body>
</html>
